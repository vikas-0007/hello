<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReviewStars</title>  
    <!-- css link     -->
    <link rel="stylesheet" href="style1.css">
    <!-- Cutom link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div id="mainbox">
        <div id="box">
            <h2>Write Reviews</h2>
            <div id="starBox">
                <i class="fa-solid fa-star reviewStar reviewStar1"></i>
                <i class="fa-solid fa-star reviewStar reviewStar2"></i>
                <i class="fa-solid fa-star reviewStar reviewStar3"></i>
                <i class="fa-solid fa-star reviewStar reviewStar4"></i>
                <i class="fa-solid fa-star reviewStar reviewStar5"></i>
            </div>
            <div id="msgbox">
                <textarea></textarea>
            </div>
            <button type="submit">Submit</button>
            <span id="closeBox"><i class="fa-solid fa-xmark "></i></span>
        </div>
    </div>

    <script src="/script.js"></script>
    
</body>
</html>
